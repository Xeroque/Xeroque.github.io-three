<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<link rel="stylesheet" href="/css/master.css">
</head>

<body>
	<script type="module">
		//import THREEJS
		import * as THREE from '/three/build/three.module.js';
		//import OrbitControls
		import { OrbitControls } from '/three/examples/jsm/controls/OrbitControls.js';
		//importing the GLTF file loader
		import {
			GLTFLoader
		} from '/three/examples/jsm/loaders/GLTFLoader.js';
		//creating the scene
		var scene = new THREE.Scene();
		//creating the camera
		var camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z=100;
		//creating a new background
		scene.background = new THREE.Color(0xF1F2EE);
		//creating the window in which the render is going to be displayed
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		// creating lights
		var light = new THREE.PointLight(0xFFFFFF, 10, 1000);
		light.position.set(0, 10, 100);
		scene.add(light);
		//loading object on scene
		var loader = new GLTFLoader();
		loader.load('model/scene.gltf', function(gltf) {

			scene.add(gltf.scene);

		}, undefined, function(error) {

			console.error(error);

		});
		//rendering frames
		function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
		}
		animate();
	</script>
</body>

</html>
